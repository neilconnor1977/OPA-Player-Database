<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Premier Academy - Login</title>
  
  <!-- Import Jost font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="css/login-with-logo-animation.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <!-- Logo splash screen -->
  <div id="logo-splash">
    <img src="assets/images/opa-logo.png" alt="One Premier Academy Logo">
  </div>
  
  <!-- Login container -->
  <div class="login-container">
    <div class="login-logo">
      <img src="assets/images/opa-logo.png" alt="One Premier Academy Logo">
      <h4>Player Database</h4>
    </div>
    
    <form class="login-form" id="login-form">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="mb-3 password-toggle">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <span class="toggle-icon" id="toggle-password">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      
      <div id="login-message" class="login-message" style="display: none;"></div>
    </form>
    
    <div class="login-footer">
      <p>One Premier Academy &copy; 2025</p>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  
  

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Page Specific JavaScript -->
    <script src="js/login-with-logo-animation.js"></script>
    
</body>
</html>
